<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werner Robitza - Business Card</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans 3', sans-serif;
            background-color: #1F7A8C;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .business-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #1F7A8C;
            margin: 0 auto 20px;
            display: block;
            transform: scale(1.2);
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
        }

        .title {
            font-size: 18px;
            font-weight: 400;
            color: #666;
            margin-bottom: 30px;
        }

        .contact-info {
            text-align: left;
            margin-bottom: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .contact-text {
            color: #000;
            text-decoration: none;
            word-break: break-all;
        }

        .contact-text:hover {
            color: #1F7A8C;
        }

        .qr-section {
            border-top: 2px solid #eee;
        }

        #qr-code {
            margin: 0 auto;
            display: block;
        }

        .download-text {
            font-size: 14px;
            color: #000;
            margin-top: 10px;
        }

        .qr-toggle {
            display: flex;
            background: #f0f0f0;
            border-radius: 20px;
            padding: 4px;
            margin-top: 20px;
            justify-content: center;
        }

        .toggle-btn {
            background: transparent;
            border: none;
            padding: 8px 16px;
            border-radius: 16px;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #666;
        }

        .toggle-btn.active {
            background: #1F7A8C;
            color: white;
        }

        .qr-title {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            margin-bottom: 15px;
        }

        @media (max-width: 400px) {
            .business-card {
                padding: 30px 20px;
                margin: 10px;
            }

            .name {
                font-size: 24px;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="business-card">
        <img src="werner.jpg" alt="Werner Robitza" class="profile-image">

        <h1 class="name">Werner Robitza</h1>
        <p class="title">CEO, AVEQ GmbH</p>

        <div class="contact-info">
            <div class="contact-item">
                <svg class="contact-icon" fill="#000" viewBox="0 0 24 24">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <a href="tel:+436803133470" class="contact-text">+43 680 313 3470</a>
            </div>

            <div class="contact-item">
                <svg class="contact-icon" fill="#000" viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
                <a href="mailto:werner.robitza@aveq.info" class="contact-text">werner.robitza@aveq.info</a>
            </div>

            <div class="contact-item">
                <svg class="contact-icon" fill="#000" viewBox="0 0 24 24">
                    <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H6.99C3.16 7 0 10.16 0 14s3.16 7 6.99 7h6.01c3.83 0 6.99-3.16 6.99-7s-3.16-7-6.99-7h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1H6.99C5.28 15.1 3.9 13.71 3.9 12z"/>
                </svg>
                <a href="https://aveq.info" target="_blank" class="contact-text">aveq.info</a>
            </div>

            <div class="contact-item">
                <svg class="contact-icon" fill="#000" viewBox="0 0 24 24">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm-1-7.9c-.7 0-1.2-.5-1.2-1.2S7.3 6.7 8 6.7s1.2.5 1.2 1.2-.5 1.2-1.2 1.2zM17 17h-2v-3.4c0-.8 0-1.8-1.1-1.8s-1.3.9-1.3 1.8V17h-2v-7h1.9v1h0c.3-.5.9-1 1.9-1 2 0 2.5 1.3 2.5 3v4z"/>
                </svg>
                <a href="https://www.linkedin.com/in/wernerrobitza/" target="_blank" class="contact-text">LinkedIn</a>
            </div>

            <div class="contact-item">
                <svg class="contact-icon" fill="#000" viewBox="0 0 24 24">
                    <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H6.99C3.16 7 0 10.16 0 14s3.16 7 6.99 7h6.01c3.83 0 6.99-3.16 6.99-7s-3.16-7-6.99-7h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1H6.99C5.28 15.1 3.9 13.71 3.9 12z"/>
                </svg>
                <a href="https://slhck.info" target="_blank" class="contact-text">slhck.info</a>
            </div>
        </div>

        <div class="qr-section">
            <p class="qr-title" id="qr-title">Scan to Save Contact</p>
            <canvas id="qr-code"></canvas>
            <p class="download-text" id="download-text">Scan with your phone to download vCard</p>
            <div class="qr-toggle">
                <button class="toggle-btn active" onclick="switchToVCard()">Contact Info</button>
                <button class="toggle-btn" onclick="switchToLinkedIn()">LinkedIn</button>
            </div>
        </div>
    </div>

    <script>
        // Create vCard data
        function createVCard() {
            const vCard = `BEGIN:VCARD
VERSION:3.0
FN:Werner Robitza
N:Robitza;Werner;;;
ORG:AVEQ GmbH
TITLE:CEO
TEL;TYPE=CELL:+436803133470
EMAIL:werner.robitza@aveq.info
URL:https://aveq.info
URL:https://slhck.info
URL:https://www.linkedin.com/in/wernerrobitza/
PHOTO;VALUE=URL;TYPE=JPEG:https://slhck.info/assets/images/Werner.jpg
END:VCARD`;

            return vCard;
        }

        // Generate QR code
        function generateQRCode(data) {
            const qr = new QRious({
                element: document.getElementById('qr-code'),
                value: data,
                size: 150,
                background: 'white',
                foreground: '#000',
                level: 'M'
            });
        }

        // Switch to vCard QR code
        function switchToVCard() {
            const vCardData = createVCard();
            generateQRCode(vCardData);

            // Update UI
            document.getElementById('qr-title').textContent = 'Scan to Save Contact';
            document.getElementById('download-text').textContent = 'Scan with your phone to download vCard';

            // Update toggle buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Switch to LinkedIn QR code
        function switchToLinkedIn() {
            const linkedInUrl = 'https://www.linkedin.com/in/wernerrobitza/';
            generateQRCode(linkedInUrl);

            // Update UI
            document.getElementById('qr-title').textContent = 'Scan to Connect on LinkedIn';
            document.getElementById('download-text').textContent = 'Scan with your phone to open LinkedIn profile';

            // Update toggle buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Initialize QR code when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const vCardData = createVCard();
            generateQRCode(vCardData);
        });
    </script>
</body>
</html>
